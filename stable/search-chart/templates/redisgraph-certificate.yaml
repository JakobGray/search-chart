apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ .Values.search.fullname }}-redis-ca-cert
  labels:
    app: {{ .Values.search.name }}
    chart: {{ .Values.search.chart }}
    release: {{ .Release.Name }}
    component: "redisgraph"
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ .Release.Name }}-redisgraph-secrets
  issuerRef:
    name: {{ .Release.Name }}-mcm-server-ca-issuer
    kind: Issuer
  commonName: {{ .Values.search.fullname }}
  dnsNames:
  - {{ .Values.search.fullname }}-search-redisgraph
  isCA: true
  organization:
  - IBM
