{{- if .Values.core.highAvailability.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ibm-mcm-search.fullname" . }}-cleanup-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
    app: {{ template "ibm-mcm-search.fullname" . }}
    chart: {{ template "ibm-mcm-search.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      name: {{ template "ibm-mcm-search.fullname" . }}-cleanup-crds
      labels:
        app: {{ template "ibm-mcm-search.fullname" . }}
        chart: {{ template "ibm-mcm-search.chart" . }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range .Values.global.arch }}
                - {{ . }}
                {{- end }}
      tolerations:
        - key: dedicated
          operator: Exists
          effect: NoSchedule
      containers:
        - name: kubectl
          image: "{{ .Values.kubectl.repository }}:{{ .Values.kubectl.tag }}"
          imagePullPolicy: "{{ .Values.kubectl.pullPolicy }}"
          command:
          - kubectl
          - delete
          - crd
          - -l
          - component=velero
      restartPolicy: OnFailure
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      {{- end }}
{{- end }}
