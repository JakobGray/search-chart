charts:
- archive: 'file:../../../repo/stable/ibm-search-prod-latest.tgz'
  repository-keys:
    - search.aggregator.image.repository
    - search.collector.image.repository
    - search.redisgraph.image.repository
    - search.search-api.image.repository
    - kubectl.repository

images:
- image: search-aggregator:latest
  references:
  - repository: search-aggregator-amd64
    tag: latest
  - repository: search-aggregator-ppc64le
    tag: latest
- image: search-collector:latest
  references:
  - repository: search-collector-amd64
    tag: latest
  - repository: search-collector-ppc64le
    tag: latest
- image: search-api:latest
  references:
  - repository: search-api-amd64
    tag: latest
  - repository: search-api-ppc64le
    tag: latest
- image: icp-redisgraph:latest
  references:
  - repository: icp-redisgraph-amd64
    tag: latest
  - repository: icp-redisgraph-ppc64le
    tag: latest
- image: kubectl:v1.13.11.1911
  references:
  - repository: kubectl-amd64
    tag: v1.13.11.1911
  - repository: kubectl-ppc64le
    tag: v1.13.11.1911
