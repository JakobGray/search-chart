apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "search.fullname" . }}-search-ca-cert
  labels:
    app: {{ .Values.search.name }}
    chart: {{.Chart.Name}}-{{.Chart.Version}}
    release: {{ .Release.Name }}
    component: "searchapi"
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ .Release.Name }}-searchapi-secrets
  issuerRef:
    name: {{ .Release.Name }}-search-server-ca-issuer
    kind: Issuer
  commonName: {{ template "search.fullname" . }}
  dnsNames: null
  isCA: true
  organization:
  - IBM
